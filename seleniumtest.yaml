kind: Deployment
apiVersion: apps/v1
metadata:
  name: selenium-test-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-test-pod
  template:
    metadata:
      labels:
        app: selenium-test-pod
    spec:
      serviceAccountName: pipeline-account
      containers:
      - name: mvn
        image: public.ecr.aws/f9m0e7l8/seletest:latest
        imagePullPolicy: Always
        env:
          - name: WEBDRIVER_REMOTE_URL
            value: "http://10.100.87.140:4444/wd/hub"
          - name: CHROMEOPTIONS_ARGS
            value: "--headless"
      imagePullSecrets:
          - name: regcred